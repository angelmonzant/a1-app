<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A1 - Plataforma de Campañas WhatsApp para Tiendas">
  <title>A1 · Inicio de Sesión</title>

  <!-- Montserrat desde Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet"
  >

  <!-- Estilos principales -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Pantalla de login completa -->
  <section id="login-screen" class="login-container">
    <!-- Tarjeta de login -->
    <div class="login-card">
      <!-- Logo y texto introductorio -->
       <div class="logo-section">
      <!-- Ahora .logo es un círculo, con A1 dentro -->
      <div class="logo">A1</div>
      <h1>WhatsApp Marketing</h1>
      <p>Conecta con tus clientes de manera inteligente</p>
    </div>

      <!-- Formulario de acceso -->
      <form class="login-form" id="loginForm">
        <!-- Usuario -->
        <div class="input-group">
          <label for="username">Usuario</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Ingresa tu usuario"
            required
          >
        </div>

        <!-- Contraseña -->
        <div class="input-group">
          <label for="password">Contraseña</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Ingresa tu contraseña"
            required
          >
        </div>

        <!-- Botón principal -->
        <button type="submit" class="btn-primary login-btn">
          Iniciar Sesión
        </button>

        <!-- Enlace de olvido de contraseña -->
        <div class="login-footer">
          <a href="#forgot-password">¿Olvidaste tu contraseña?</a>
        </div>
      </form>
    </div>

    <!-- Fondo animado -->
    <div class="login-background">
      <div class="bg-pattern"></div>
    </div>
  </section>

  <!-- Lógica de autenticación (próximo paso) -->
  <script src="js/auth.js"></script>
</body>
</html>
